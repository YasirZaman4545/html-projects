<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third From Html</title>
</head>
<body>
    
    <form>
        <h2>Complex form</h2>

        <fieldset>
    <legend>Personal Information</legend>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
<br>
<br>
   <label for="email">Email id:</label>
   <input type="text" id="email" name="email">
<br>
<br>    
   <label for="PhonNumber">Phone No:</label>
   <input type="tel" id="PhonNumber" name="PhoneNumber">
   <br>
   <br>  
   <label for="dateofBirth">Date of Birth</label>
   <input type="date" name="dateofBirth" id="dateofBirth">
<br><br>
   <span>Gender</span>
   
   <input type="radio" name="radio" value="radio1">
   <label for="radio1">Male</label>
   
   <input type="radio" name="radio" value="radio2">
   <label for="radio2">Femal</label>
   <br>
   <br>
   <label for="country">Country:</label>
   <select name="counter" id="country">
    <option value="Af">Afganistan</option>
    <option value="DaK">Dara Adam Khel</option>
    <option value="Sun">Sunikhel</option>

   </select>
    </fieldset>

    <fieldset>
        <legend>Address</legend>
        <label for="Street">Street:</label>
        <input type="Street" name="Street" id="Street">
        <br>
        <br>
        
        <label for="city">City:</label>
        <input type="city" name="city" id="city">
        <br>
        <br>
        
        <label for="state">State:</label>
        <input type="state" name="state" id="state">
        <br>
        <br>
        <label for="zip code">ZipCode:</label>
        <input type="zip code" name="Zip code" id="zip code">
        <br>
        <br>
        
    </fieldset>

    <fieldset>
        <legend>Other Information</legend>
        <label for="textarea1">Comments:</label>
        <br>
        <textarea name="textarea1" id="" cols="30" rows="10"></textarea>
         
        <label for="terms">I agree to the terms of service</label>
        <input type="checkbox" name="terms" id="terms">
    </fieldset>

    <input type="button" value="submit">
    </form>
</body>
</html>
